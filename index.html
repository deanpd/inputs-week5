<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Week 5 Homework - Inputs</title>
</head>
  
<body> 
  <div>
    <h1>Inputs</h1>
  </div>
  
  <table>
  <tr>
    <th>Type</th>
    <th>Control</th>
    <th>Value entered</th>
  </tr>

<!--Checkbox-->
  <tr>
    <td>Checkbox</td>
    <td>
      <input type="checkbox" name="checkbox"></td>
    <td id="check-val"></td>
  </tr>

<!--Radio-->
  <tr>
    <td>Radio</td>
    <td>
      <input type="radio" name="radio" value="one">One</input>
      <input type="radio" name="radio" value="two">Two</input>
      <input type="radio" name="radio" value="three">Three</input>
    </td>
    <td id="radio"></td>
  </tr>

<!--Text-->
  <tr>
    <td>Text</td>
    <td>
      <input type="text" name="text">
    </td>
    <td id="text-enter"></td>
  </tr>
    
</table>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="javascript/script.js"></script>
</body>
</html>
